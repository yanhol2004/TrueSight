<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Fact Check</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            width: 350px;
            padding: 15px;
            background-color: #f4f4f9;
            color: #333;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #0078D7;
            text-align: center;
        }

        .headline {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }

        .fact-check {
            margin-top: 15px;
            border: 1px solid #0078D7;
            background-color: #e6f4ff;
            padding: 10px;
            border-radius: 5px;
        }

        .fact-check p {
            margin: 0;
            padding: 5px 0;
        }

        .fact-check strong {
            color: #0078D7;
        }

        .fact-check a {
            text-decoration: none;
            color: #0078D7;
        }

        .fact-check a:hover {
            text-decoration: underline;
        }

        .image-verification {
            margin-top: 15px;
        }

        .image-verification h3 {
            font-size: 18px;
            color: #0078D7;
            margin-bottom: 10px;
        }

        .image-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .image-list li {
            margin-bottom: 8px;
        }

        .image-list a {
            text-decoration: none;
            color: #0078D7;
            font-weight: bold;
        }

        .image-list a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }

        .footer a {
            color: #0078D7;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>News Fact Check Tool</h2>
    <div class="headline" id="headline"></div>

    <div class="fact-check" id="fact-check-result">
        <p>Loading fact-check data...</p>
    </div>

    <!-- <div class="image-verification">
        <h3>Image Verification</h3>
        <ul class="image-list" id="image-results">
            <li>No images found</li>
        </ul>
    </div> -->
    <div class="image-verification">
        <h3>Image Verification</h3>
        <ul id="image-results" style="list-style: none; padding: 0;"></ul>
    </div>

    <div class="footer">
        Built with ❤️ by TrueSight | <a href="#" target="_blank">Learn More</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
